<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sync" />
</head>
<body>
    <main>
        <h1>Currency Converter</h1>
        <div class="controls" id="controls">
            <div class="control">
                <button id="base">KES</button>
                <input type="number" id="base-input" value="0" min="0"/>
            </div>
            <div class="control">
                <button id="target">USD</button>
                <input type="number" id="target-input" value="0" readonly/>
            </div>
            <button class="swap-btn" id="swap-btn">
                <span class="material-symbols-outlined">
               sync</span></button>
        </div>
        <div class="exchange-rate"> 
            <h5>Exchange Rate</h5>
            <span id="exchange-rate">1 USD = 0.0000 EUR</span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
